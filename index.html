  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background-color: #fdfdfb;
      color: #2d4d41;
    }
    header {
      background-color: #a8d5ba;
      color: #fff;

    }
    nav {
      background: #6ba583;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
    }
    nav a {
      background-color: #4e9474;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #3e7c60;
    }
    section {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    .section-divider {
      height: 3rem;
    }
    .photo-container {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .photo-container img {
      width: 100%;
      border-radius: 20px;
    }
    .caption {
      text-align: center;
      font-style: italic;
      padding: 0.75rem;
      background-color: #f4f9f6;
      color: #2d4d41;
    }
    h2 {
      color: #4e9474;
      text-align: center;
    }
    .faq summary {
      background-color: #d0eadf;
      color: #2d4d41;
      border-radius: 999px;
      padding: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
      list-style: none;
      position: relative;
    }
    .faq summary::after {
      content: "\27A4";
      position: absolute;
      right: 1.5rem;
      transform: rotate(90deg);
    }
    .faq details[open] summary::after {
      transform: rotate(270deg);
    }
    .faq p {
      background-color: #f0f8f4;
      border-radius: 16px;
      padding: 1rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .resource-button {
      background-color: #6ba583;
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 999px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .resource-button:hover {
      background-color: #5a9473;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-family: 'Lora', serif;
    }
    form textarea {
      border-radius: 16px;
    }
    form button {
      background-color: #4e9474;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #3c7d61;
    }
    footer {
      background-color: #f1ede8;
      color: #555;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
